<html><head><base href="https://websimengine.com/nature-themed-quiz/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Temático com Fundo Natural</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #7cc972 0%, #56ab2f 50%, #a8e063 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 900px;
    padding: 20px;
}

.square {
    width: 180px;
    height: 180px;
    perspective: 1000px;
    cursor: pointer;
}

.square-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
}

.square.flipped .square-inner {
    transform: rotateY(180deg);
}

.square-front, .square-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px;
    box-sizing: border-box;
}

.square-front {
    background-color: rgba(255, 255, 255, 0.8);
    color: #2c3e50;
}

.square-back {
    background-color: rgba(255, 255, 255, 0.9);
    color: #2c3e50;
    transform: rotateY(180deg);
}

.programacao { border: 3px solid #3498db; }
.geografia { border: 3px solid #2ecc71; }
.matematica { border: 3px solid #e74c3c; }
.portugues { border: 3px solid #f39c12; }
.cultura-geral { border: 3px solid #9b59b6; }

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.square:hover .square-inner {
    animation: pulse 0.5s infinite;
}
</style>
</head>
<body>
<div class="container">
    <div class="square">
        <div class="square-inner">
            <div class="square-front programacao">O que significa CSS?</div>
            <div class="square-back programacao">Cascading Style Sheets</div>
        </div>
    </div>
    <div class="square">
        <div class="square-inner">
            <div class="square-front geografia">Qual é o rio mais longo do mundo?</div>
            <div class="square-back geografia">Rio Nilo</div>
        </div>
    </div>
    <div class="square">
        <div class="square-inner">
            <div class="square-front matematica">Qual é o valor de Pi (π) arredondado para duas casas decimais?</div>
            <div class="square-back matematica">3,14</div>
        </div>
    </div>
    <div class="square">
        <div class="square-inner">
            <div class="square-front portugues">O que é uma onomatopeia?</div>
            <div class="square-back portugues">Palavra que imita um som</div>
        </div>
    </div>
    <div class="square">
        <div class="square-inner">
            <div class="square-front cultura-geral">Qual é o planeta mais próximo do Sol?</div>
            <div class="square-back cultura-geral">Mercúrio</div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('.square').forEach(square => {
    square.addEventListener('click', () => {
        square.classList.toggle('flipped');
    });
});
</script>
</body></html>
